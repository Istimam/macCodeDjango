{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h1 class="text-center">{{type}}</h1>
<div class="d-flex justify-content-center">
    <div class="m-2" style="width: 50%; height: auto;">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
        </form>
        <a href="{% url 'register' %}"><button class="btn btn-primary">{{type}}</button></a>
    </div>
</div>
{% endblock %}
